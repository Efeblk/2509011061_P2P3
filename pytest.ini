[pytest]
# Pytest configuration for EventGraph

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version required
minversion = 7.0

# Command line options applied by default
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -p no:warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require database)
    slow: Slow running tests
    database: Tests that require database connection

# Coverage settings (if pytest-cov is installed)
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
