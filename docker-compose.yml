version: '3.8'

services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: eventgraph-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    environment:
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-}
    networks:
      - eventgraph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis Commander for GUI access to FalkorDB
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: eventgraph-redis-commander
    environment:
      - REDIS_HOSTS=falkordb:falkordb:6379
    ports:
      - "8081:8081"
    networks:
      - eventgraph-network
    depends_on:
      - falkordb
    restart: unless-stopped
    profiles:
      - dev

volumes:
  falkordb_data:
    driver: local

networks:
  eventgraph-network:
    driver: bridge
